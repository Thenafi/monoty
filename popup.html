<body>
    <h1>Set Time</h1>
    <p>Reload Counter: <span id="reloadNumber">0</span></p>

            <input type="checkbox" />
            <span class="slider"></span>

    </div>
    <br>
    <input type="text" name="duration" id="duration" value="120" />
    <button id="buttonSubmit">Start</button>
    <!-- Rectangular switch -->
